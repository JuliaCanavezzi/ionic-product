<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalhes do Produto:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalhes do Produto:</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label> ID: {{product.id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Name: {{product.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Price: {{product.price}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
